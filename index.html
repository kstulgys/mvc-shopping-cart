<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"

    <!-- custom css -->

  <body>

    <nav class="navbar">

        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./assets/images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items"></div>
        </div>
      </div>

    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">

        <!-- end of single product -->
      </div>
    </section>

    <div class="cart-overlay">
      <!-- cart aside -->
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"> </i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total: <span class="cart-total"></span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
      <!-- end of cart aside -->
    </div>
    <script src="./js/models/PubSub.js"></script>
    <script src="./js/models/Store.js"></script>
    <script src="./js/models/StoreView.js"></script>
    <script src="./js/models/StoreController.js"></script>
    <script src="index.js"></script>

</html>
